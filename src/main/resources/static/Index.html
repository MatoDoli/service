<!DOCTYPE HTML>
<html>
<head>
    <title>Service application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <img src="images/logo-pelikan-orange-circle.svg" >
    <form action="/add" method="POST">
        <p>Adding post</p>
        <div class="form">
            <label for="userId2">userId:</label>
            <input name="userId" id="userId2" value="">
        </div>
        <div class="form">
            <label for="title2">title:</label>
            <input name="title" id="title2" value="">
        </div>
        <div class="form">
            <label for="body2">body:</label>
            <input name="body" id="body2" value="">
        </div>
        <div class="buttoncontainer">
            <button class="button">Add post</button>
        </div>
    </form>

    <form action="/get" method="GET">
        <p>Show all posts</p>
        <div class="buttoncontainer">
            <button class="button">Show</button>
        </div>
    </form>

    <form action="/find" method="GET">
        <p>Search post.</p>
        <div class="form">
            <label for="id1">id:</label>
            <input name="id" id="id1" value="">
        </div>
        <div class="buttoncontainer">
            <button class="button">Search post</button>
        </div>
    </form>

    <form action="/delete" method="POST">
        <p>Delete post.</p>
        <div class="form">
            <label for="id2">id:</label>
            <input name="id" id="id2" value="">
        </div>
        <div class="buttoncontainer">
            <button class="button">Delete</button>
        </div>
    </form>

    <form action="/update" method="POST">
        <p>Edit post.</p>
        <div class="form">
            <label for="id">id:</label>
            <input name="id" id="id" value="">
        </div>
        <div class="form">
            <label for="title">title:</label>
            <input name="title" id="title" value="">
        </div>
        <div class="form">
            <label for="body">body:</label>
            <input name="body" id="body" value="">
        </div>
        <div class="buttoncontainer">
            <button class="button">Save post</button>
        </div>
    </form>
</div>
</body>
</html>
